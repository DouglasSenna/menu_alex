<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardápio Místico - Cartomante</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* Fonte */
body {
  font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #120024;
  overflow-x: hidden;
}

/* Fundo estrelado animado */
body::before {
  content: '';
  position: fixed;
  top:0; left:0;
  width: 100%; height: 100%;
  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUQgkgZSAH3UaGYL6t7tWvpiXGlrfwBLtUaw&usqp=CAU') repeat;
  background-size: cover;
  z-index: -2;
  animation: starMove 360s linear infinite;
}
@keyframes starMove {
  0% { background-position: 0 0; }
  100% { background-position: 10000px 10000px; }
}

/* Container cardapio */
.cardapio {
  width: 100%;
  max-width: 460px;
  background: rgba(0,0,0,0.5);
  border-radius: 25px;
  padding: 24px;
  box-shadow: 0 0 40px rgba(255,215,0,0.5);
  backdrop-filter: blur(12px);
  display: flex;
  flex-direction: column;
}

/* Título */
h1 {
  text-align: center;
  font-size: 2rem;
  color: #ffd700;
  margin-bottom: 20px;
  text-shadow: 0 0 15px #ffbf00;
  letter-spacing: 1px;
}

/* Cards */
.servico {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  margin-bottom: 18px;
  padding: 14px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transform: translateY(30px);
  opacity: 0;
  animation: fadeInUp 0.6s forwards;
}
.servico:nth-child(1){ animation-delay: 0.2s; }
.servico:nth-child(2){ animation-delay: 0.4s; }
.servico:nth-child(3){ animation-delay: 0.6s; }

@keyframes fadeInUp {
  to { transform: translateY(0); opacity:1; }
}

/* Glow dourado hover */
.servico::before {
  content: '';
  position: absolute;
  top:-50%; left:-50%;
  width:200%; height:200%;
  background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, transparent 70%);
  opacity: 0;
  transition: opacity 0.3s;
  z-index:0;
}
.servico:hover::before { opacity: 1; }
.servico:hover { transform: translateY(-5px) scale(1.02); }

/* Imagem placeholder */
.servico img {
  width: 70px;
  height: 70px;
  border-radius: 15px;
  margin-right: 14px;
  object-fit: cover;
  background: #ffd70033;
  z-index:1;
  flex-shrink: 0;
  transition: transform 0.3s;
}
.servico:hover img { transform: scale(1.05) rotate(2deg); }

/* Informação */
.info { flex:1; z-index:1; }
.info h3 { color: #ffd700; font-size: 1.2rem; margin-bottom:4px; }
.info p { font-size: 0.9rem; color: #eee; opacity:0.85; }

/* Preço */
.preco { font-weight:700; color:#ffbf00; font-size:1rem; margin-left:10px; z-index:1; }

/* Rodapé */
small { display:block; text-align:center; margin-top:12px; color:#ffd700aa; font-size:0.75rem; }

/* Responsividade */
@media (max-width:400px){
  .servico img{ width:60px; height:60px; }
  .info h3{ font-size:1rem; }
  .info p{ font-size:0.8rem; }
  .preco{ font-size:0.9rem; }
}
</style>
</head>
<body>

<div class="cardapio">
  <h1>Cartomancia Premium</h1>

  <!-- Cards -->
  <div class="servico" onclick="abrirWhatsapp('Consulta Rápida')">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8RKkD16O3ZpMzzNPdLjKwMyeR7rSbCC1yUtZ_8bpGJqNLj2p61NBz38Y&s=10" alt="Consulta Rápida">
    <div class="info">
      <h3>Consulta Rápida</h3>
      <p>Leitura breve para dúvidas pontuais.</p>
    </div>
    <div class="preco">R$ 30,00</div>
  </div>

  <div class="servico" onclick="abrirWhatsapp('Consulta Completa')">
    <img src="https://www.portaltarotonline.com.br/gerenciador/fotos/produtos/47/consulta-de-tarot-78b83c419a5c3f0c3d4cf5d4fafce56d2449b44c.webp" alt="Consulta Completa">
    <div class="info">
      <h3>Consulta Completa</h3>
      <p>Leitura detalhada sobre amor, trabalho e vida pessoal.</p>
    </div>
    <div class="preco">R$ 70,00</div>
  </div>

  <div class="servico" onclick="abrirWhatsapp('Mapa Astrológico')">
    <img src="https://www.astrolink.com.br/data/posts/images/artigo_as_casas_astrologicas.jpg" alt="Mapa Astrológico">
    <div class="info">
      <h3>Mapa Astrológico</h3>
      <p>Análise personalizada de mapa astral.</p>
    </div>
    <div class="preco">R$ 120,00</div>
  </div>

  <small>Toque no serviço para enviar pedido via WhatsApp</small>
</div>

<script>
  const whatsapp = "+558199985213"; // substituir pelo número real
  function abrirWhatsapp(servico){
    const msg = encodeURIComponent(`Olá! Gostaria de agendar o serviço: ${servico}`);
    const url = `https://wa.me/${whatsapp}?text=${msg}`;
    window.open(url,"_blank");
  }
</script>

</body>
</html>
